permission-denied: '権限がありません'
lack: 'パラメータが不足しています: {params}'
noGroups: '現在のグループ／サーバーはどのシフトにも紐付いていません'
notManager: '現在のグループ／サーバーにはこのシフトの管理権限がありません'
outOfDay: '日付が範囲外です'

commands:
    create-shift:
        description: 'シフトを作成'
        messages:
            timeFormat: '時間形式は 10 桁 (yyyyMMddHH) / 12 桁 (yyyyMMddHHmm) / 14 桁 (yyyyMMddHHmmss) である必要があります'
            success: 'シフト「{name}」が作成され、このグループに紐付けられました'
    remove-shift:
        description: 'シフトを削除'
        messages:
            noShift: '「{name}」という名前のシフトは存在しません'
            success: 'シフト「{name}」を削除しました'
    add-shift:
        description: 'シフト枠を追加'
        messages:
            conflict: 'この時間帯にはシフトを入れられません。内容をご確認ください'
            success: '下記のシフトを追加しました: <br/>{day}日目 {person} {hourRange}'
            fail: '下記の時間帯はすでに入力済みであるか、枠が埋まっています: <br/>{day}日目 {person} {hourRange}'
            errorTime: '時間帯を解析できません。パラメータを確認してください'
    del-shift:
        description: 'シフト枠を削除'
        messages:
            success: '削除しました<br/> {day}日目 {person} {hourRange}'
            fail: '失敗: 以下の時間帯に対象プレイヤーのシフトはありません<br/> {day}日目 {person} {hourRange}'
            errorTime: '時間帯を解析できません。パラメータを確認してください'
    exchange-shift:
        description: 'シフト枠を入れ替え'
        messages:
            success: '置き換えました<br/> {day}日目 {fromPerson} → {toPerson} {hourRange}'
            fail: '置き換え対象のプレイヤーが以下の時間帯ですでにシフトに入っているため、置き換えできません:<br/> {day}日目 {toPerson} {hourRange}'
            noShift: '指定した時間帯に対象プレイヤーのシフトがありません。パラメータを確認してください'
            errorTime: '時間帯を解析できません。パラメータを確認してください'
    rename-shift:
        description: 'プレイヤーの名前を変更する'
        messages:
            success: '名前の変更が完了しました: {oldName} → {newName}'
    set-runner:
        description: 'シフトのランナー役割を設定'
        messages:
            invalidRanking: '無効なランクです。選択可能な値: {validRankings}'
            success: '{name} のランクを {ranking} に設定しました'
    del-runner:
        description: 'シフトのランナー役割を削除'
        messages:
            success: '{name} のランク情報を削除しました'
    ls-shift:
        description: '現在のグループで管理可能なシフトを一覧表示'
    set-shift-ending:
        description: 'シフトの終了時間を変更'
    show-shift:
        description: 'シフトを表示'
        messages:
            success: '{day}日目の現在のシフト状況です'
    show-shift-exchange:
        description: '交代表を表示'
        messages:
            success: '{day}日目の現在の交代表状況です'
    show-shift-left:
        description: '残り枠'
        messages:
            success: '残り枠<br/>{ranges}'
    share-shift:
        description: 'シフトの管理権限を共有'
        messages:
            noShift: '「{shift_name}」という名前のシフトは存在しません'
            success: 'グループ {group_gid} にシフト「{shift_name}」の管理権限を付与しました'
    shift-group-ls:
        description: 'シフトの管理グループ一覧'
        messages:
            noShift: '「{shift_name}」という名前のシフトは存在しません'
            noGroups: '紐付けられているグループはありません'
    switch-shift:
        description: 'シフトを切り替える'
        messages:
            noShift: '「{name}」という名前のシフトは存在しません'
            success: 'シフト「{name}」に切り替えました'
    revoke-shift:
        description: 'シフト管理権限を取り消す'
        messages:
            success: 'グループ {group_gid} のシフト「{shift_name}」に対する管理権限を解除しました'
    set-shift-color:
        description: 'シフトの色を設定'
        messages:
            invalidColor: '色は次のいずれかである必要があります: {validColors}'
            success: '色を設定しました: {start}-{end} {color}'
    interval-speed-on:
        description: '車速定時プッシュを有効化'
        messages:
            notInChannel: 'このコマンドはグループ内で使用してください'
            alreadyOn: 'すでにプッシュが有効になっています。先に削除してください'
            noMatchServer: 'エラー: サーバー名がどのサーバーにも一致しません'
            noEvent: '現在、このサーバーでは開催中のイベントがありません'
            success: 'プッシュを有効化しました: サーバー: {server} 追跡プレイヤー: {player}'
    interval-speed-off:
        description: '車速定時プッシュを無効化'
        messages:
            notInChannel: 'このコマンドはグループ内で使用してください'
            success: 'プッシュを無効化しました'
