permission-denied: '权限不足'
lack: '缺少参数: {params}'
noGroups: '当前群/服务器未绑定任何班表'
notOwner: '当前群/服务器无该表的所有权'
outOfDay: '日期超出范围'

commands:
    create-shift:
        description: '创建班表'
        messages:
            timeFormat: '时间格式必须是 10 位 (yyyyMMddHH) / 12 位 (yyyyMMddHHmm) / 14 位 (yyyyMMddHHmmss)'
            success: '班表「{name}」已创建并绑定到本群'
    remove-shift:
        description: '移除班表'
        messages:
            noShift: '没有名为「{name}」的班表'
            success: '班表「{name}」已成功删除'
    add-shift:
        description: '添加排班'
        messages:
            conflict: '该时间段无法添加排班，请检查'
            success: '已添加以下排班：<br/>{day}日 {person} {hourRange}'
            fail: '以下时间段已经输入过，或时间段已满:<br/>{day}日 {person} {hourRange}'
            errorTime: '无法解析时间段，请检查参数'
    del-shift:
        description: '删除排班'
        messages:
            success: '已删除<br/> 第{day}天 {person} {hourRange}'
            fail: '失败: 以下时间段中无该玩家排班<br/> 第{day}天 {person} {hourRange}'
            errorTime: '无法解析时间段，请检查参数'
    exchange-shift:
        description: '替换排班'
        messages:
            success: '已替换<br/> 第{day}天 {fromPerson} → {toPerson} {hourRange}'
            fail: '替换玩家以下时间段已经在表中，无法进行替换:<br/> 第{day}天 {toPerson} {hourRange}'
            errorTime: '无法解析时间段，请检查参数'
            noShift: '时间段无该玩家排班，请检查参数'
    rename-shift:
        description: '重命名玩家'
        messages:
            success: '重命名完成: {oldName} → {newName}'
    set-runner:
        description: '设置班表runner身份组'
        messages:
            invalidRanking: '身份组无效，可选值: {validRankings}'
            success: '{name} 的身份组已设置为 {ranking}'
    del-runner:
        description: '删除班表runner身份组'
        messages:
            success: '{name} 的身份组已删除'
    ls-shift:
        description: '列出当前群可管理的班表'
    set-shift-ending:
        description: '修改班表结束时间'
    show-shift:
        description: '展示班表'
        messages:
            success: '第{day}天班表的状况如下'
    show-shift-exchange:
        description: '展示交换表'
        messages:
            success: '第{day}天交换表的状况如下'
    show-shift-left:
        description: '班表剩余情况'
        messages:
            success: '班表情况<br/>{ranges}'
    share-shift:
        description: '共享班表的管理权限'
        messages:
            noShift: '没有名为「{shift_name}」的班表'
            success: '已授权群 {group_gid} 管理表「{shift_name}」'
    shift-group-ls:
        description: '列出某班表的管理员群聊'
        messages:
            noShift: '没有名为「{shift_name}」的班表'
            noGroups: '暂无绑定群'
    switch-shift:
        description: '切换班表'
        messages:
            noShift: '没有名为「{name}」的班表'
            success: '已切换到班表 "{name}"'
    revoke-shift:
        description: '撤销班表管理权限'
        messages:
            success: '已撤销群 {group_gid} 对班表「{shift_name}」的管理权限'
    set-shift-color:
        description: '设置班表涂色'
        messages:
            invalidColor: '颜色必须是: {validColors}'
            success: '已设置颜色: {start}-{end} {color}'
    interval-speed-on:
        description: '开启车速定时推送'
        messages:
            notInChannel: '请在群组中使用该指令'
            alreadyOn: '当前已开启推送，请先删除'
            noMatchServer: '错误: 服务器名未能匹配任何服务器'
            noEvent: '当前服务器无进行中的活动'
            success: '已开启推送: 服务器: {server} 追踪玩家: {player}'
    interval-speed-off:
        description: '关闭车速定时推送'
        messages:
            notInChannel: '请在群组中使用该指令'
            success: '已关闭推送'
